<div class="container">
<app-nav-bar></app-nav-bar>
<div>

  <mat-card *ngFor="let post of posts | async" >
    <mat-card-content routerLink="{{post.id}}">
      <div>
        <img mat-card-image src="{{post.image}}" >
      </div>

        <h2>{{post.title}}</h2>

        <p>  <img src="{{post.authAvt}}" alt=""  style="width: 45px; height: 45px; border-radius: 50% ">
              <small>Posted by {{post.author}} &bull; {{post.published}}</small>


        </p>

    </mat-card-content>

    <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId" class="btn-post">
      <button mat-icon-button (click)="delete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>


</div>
